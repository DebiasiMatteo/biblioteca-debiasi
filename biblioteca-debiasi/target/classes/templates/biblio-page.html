<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <title>Biblioteca</title>
</head>
<body>
    <div>
        <header class="col-3 my-2">
            <h2>Biblioteca</h2>

            <a th:href="@{/libro/nuovo}" class="btn btn-success">Nuovo libro</a>
            <a th:href="@{/svuota}" class="btn btn-danger">Svuota biblioteca</a>
            <a th:href="@{/riordina}" class="btn btn-primary">Riordina libri</a>
        </header>

        <table class="table table-striped table-bordered my-2">
            <thead class="thead-dark">
                <tr>
                    <th class="col-1">Isbn</th>
                    <th class="col-3">Titolo</th>
                    <th class="col-3">Autore </th>
                    <th class="col-2">Genere </th>
                    <th class="col-1">Anno di pubblicazione</th>
                    <th class="col-1"></th>
                </tr>
            </thead>
            
            <body>
                <tr th:each="b : ${books}">             
                    <td>
                        <a class="btn btn-primary" th:href="@{'/libro/'+${b.isbn}+'/dettagli'}">Info></a>
                    </td>
                    <td th:text="${b.titolo}"></td>
                    <td th:text="${b.autore}"></td>
                    <td th:text="${b.genere}"></td>
                    <td th:text="${b.annoPubblicazione}"></td>
                    
                    <td>
                        <a class="btn btn-danger" th:href="@{'/libro/elimina/'+${b.isbn}}">Elimina</a>
                    </td>
                    
                </tr>
            </body>
        </table>

        <small th:if="${#lists.isEmpty(books)}"> 
            Nessun libro inserito
        </small>
    </div>
</body>
</html>
